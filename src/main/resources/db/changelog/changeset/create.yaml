databaseChangeLog:
  - changeSet:
      id: 0
      author: admin
      changes:
        - createTable:
            tableName: childs
            columns:
              - column:
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: gender
                  type: VARCHAR(255)
              - column:
                  name: age
                  type: INT
              - column:
                  name: father_id
                  type: BIGINT


        - createTable:
            tableName: fathers
            columns:
              - column:
                  name: id
                  type: BIGINT
              - column:
                  name: title
                  type: VARCHAR(255)
